# PIPELINE DEFINITION
# Name: rental-price-prediction-pipeline
# Outputs:
#    Output: float
components:
  comp-predict-rental-price-model:
    executorLabel: exec-predict-rental-price-model
    outputDefinitions:
      parameters:
        Output:
          parameterType: NUMBER_DOUBLE
deploymentSpec:
  executors:
    exec-predict-rental-price-model:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - predict_rental_price_model
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'pandas == 1.2.4'\
          \ 'numpy == 1.21.0' 'scikit-learn == 0.24.2'  &&  python3 -m pip install\
          \ --quiet --no-warn-script-location 'kfp==2.14.3' '--no-deps' 'typing-extensions>=3.7.4,<5;\
          \ python_version<\"3.9\"' && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef predict_rental_price_model() -> float:\n    import numpy as np\n\
          \    import pandas as pd\n    import pickle\n    from sklearn.linear_model\
          \ import LinearRegression\n    from sklearn.model_selection import train_test_split\n\
          \    from sklearn.metrics import mean_squared_error\n    from sklearn.metrics\
          \ import r2_score\n\n    # Load dataset\n    df = pd.read_csv(\"https://raw.githubusercontent.com/mrsddq/MLOps-Project/refs/heads/master/src/data/housing_1000.csv\"\
          )\n\n    # Prepare Data\n    X = df[['rooms', 'sqft']].values # Features\
          \ - rooms and sqft\n    y = df['price' ].values\n\n    # Split Data for\
          \ Training and Testing\n    X_train, X_test, y_train, y_test = train_test_split(X,\
          \ y, test_size=0.2)\n\n    # Model Training\n    model = LinearRegression().fit(X_train,\
          \ y_train) # Train the model\n\n    # Actuals and Predictions from the dataset\n\
          \    #predicted_rental = model.predict(np.array([[X_test[0][0], X_test[0][1]]]))\n\
          \    predicted_rental = model.predict(X_test[0].reshape(1,-1))[0]\n\n  \
          \  print(\"Actual Rental Price for Property with rooms=\",X_test[0][0],\"\
          and Area Sqft=\",X_test[0][1],\"is=\",y_test[0])\n    print(\"Predicted\
          \ Rental Price for Property with rooms=\",X_test[0][0],\"and Area Sqft=\"\
          ,X_test[0][1],\"is=\",predicted_rental)\n\n    return float(predicted_rental)\
          \ # Return a single float value\n\n"
        image: python:3.9
pipelineInfo:
  name: rental-price-prediction-pipeline
root:
  dag:
    outputs:
      parameters:
        Output:
          valueFromParameter:
            outputParameterKey: Output
            producerSubtask: predict-rental-price-model
    tasks:
      predict-rental-price-model:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-predict-rental-price-model
        taskInfo:
          name: predict-rental-price-model
  outputDefinitions:
    parameters:
      Output:
        parameterType: NUMBER_DOUBLE
schemaVersion: 2.1.0
sdkVersion: kfp-2.14.3
